	<div class="contact-container container-fluid p-0">
		<div class="row">
			<header class="contact-header col-12 col-md-12 col-lg-12">
				<span class="contact-span text-left"> Contact Us </span>
			</header>

			<div class="map-container col-12 col-md-12 col-lg-6 px-4">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.7795433719234!2d121.03232661428433!3d14.554595789831826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c8fd941af2fb%3A0x48a3b52edabf9478!2sBuendia!5e0!3m2!1sen!2sph!4v1542758073712" width="100%" height="80%" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div> <!-- end of left side -->

			<div class="form-container col-12 col-md-12 col-lg-6 p-0">
				<form class="contact-form">
				
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-12  my-0" for="name"> Name: </label>
						<div class="col-md-6">
							<input id="name" class="form-control input-sm" type="text" placeholder="Enter your FirstName">
							<input id="name" class="form-control input-sm" type="text" placeholder="Enter your LastName">
						</div>
					</div> <!-- end username form group -->	
		

					<div class="form-group row">
						<label class="col-form-label col-md-3  col-12 my-0" for="email"> E-mail Address: </label>
						<div class="col-md-6 col-12">
							<input id="email" class="form-control input-sm" type="email" placeholder="Enter your E-mail here">
						</div>
					</div> <!-- end email form group -->	

					<div class="form-group row">
						<label class="col-form-label col-md-3  col-12 my-0" for="contact"> Contact Number: </label>
						<div class="col-md-6 col-12">
							<input id="contact" class="form-control input-sm" type="number" placeholder="Enter your Contact Details here">
						</div>
					</div> <!-- end contact form group -->

					<div class="form-group row">
						<label class="col-form-label col-md-3  col-12 my-0" for="subject"> Subject: </label>
						<div class="col-md-6 col-12">
							<input id="subject" class="form-control input-sm" type="text" placeholder="Enter your Subject here">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-md-3  col-12 my-0" for="message"> Message: </label>
						<div class="col-md-6 col-12">
							<textarea id="message" class="form-control" placeholder="Enter your Message here"></textarea>
						</div>
					</div> <!-- end msg form group -->

					<button class="btn m-0 contact-submit"> Submit </button>	

				</form> <!-- end form -->

			</div> <!-- end of right side -->

		</div> <!-- end of row -->

	</div> <!-- end of contact cont -->
